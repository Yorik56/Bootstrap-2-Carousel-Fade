<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Bootstrap 2 Carousel Fade
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js" integrity="sha512-28e47INXBDaAH0F91T8tup57lcH+iIqq9Fefp6/p+6cgF7RKnqIMSmZqZKceq7WWo9upYMBLMYyMsFq7zHGlug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body >
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="carousel carousel-fade slide" id="myCarousel">
                        <div class="carousel-inner">
                            <div class="item active">
                                <div class="caption row-fluid">
                                    <div class="span12">
                                        <img src="https://picsum.photos/id/237/800" alt="">
                                    </div>
                                </div>
                            </div><!-- /Slide1 -->
                            <div class="item">
                                <div class="caption row-fluid">
                                    <div class="span12">
                                        <img src="https://picsum.photos/800" alt="">
                                    </div>
                                </div>
                            </div><!-- /Slide2 -->
                            <div class="item">
                                <div class="caption row-fluid">
                                    <div class="span12">
                                        <img src="https://picsum.photos/seed/picsum/800" alt="">
                                    </div>
                                </div>
                            </div><!-- /Slide2 -->
                        </div>
                    </div><!-- /#myCarousel -->
                </div><!-- /.span12 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
         <!-- Initialize Swiper -->

        <script>
            // Carousel Auto-Cycle
            jQuery(document).ready(function() {
                jQuery('.carousel').carousel({
                    interval: 4000
                })
            });

        </script>
    </body>
</html>
